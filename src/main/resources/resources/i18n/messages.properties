plugin.title=Conditional Flow Control
plugin.description=Conditional Control Workflow execution behavior.\n\
\n\
*Halt* indicates that the execution should halt if the condition is true. Else halt if condition is false.\n\
Enter a *Status* to halt with a custom status string. \
Otherwise, enable *Fail* to exit with failure, or not to \
exit with success.
property.halt.title=Halt
property.halt.description=If checked, halt when condition is satisfied. If unchecked, halt when condition is unsatisfied.
property.fail.title=Fail
property.fail.description=Halt with fail result?
property.status.title=Status
property.status.description=Use a custom exit status message.
property.value1.title=First Value
property.value1.description=Compare this
property.value2.title=Second Value
property.value2.description=To this
property.condition.title=Condition
property.condition.description=Condition for action. \n\ *<, <=, > and =>* need numeric values \n\ *== and !=* work with string values
property.haltmessage.title=Halt Message
property.haltmessage.description=Print this message if halt.